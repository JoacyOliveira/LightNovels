{% load static %}
{% load crispy_forms_tags %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Novels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/Animated-Type-Heading.css' %}">
    <link rel="stylesheet" href="{% static 'css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/Drag-and-Drop-File-Input.css' %}">
    <link rel="stylesheet" href="{% static 'css/Highlight-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Table-With-Search-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Table-With-Search.css' %}">
</head>

<body>
    <div class="contact-clean">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Alterar Novel</h2>
            <div class="form-group">{{ form.name|as_crispy_field }}</div>

            <div class="form-group">{{ form.chapter|as_crispy_field }}</div>

            <div class="form-group">{{ form.link|as_crispy_field }}</div>

            <div class="form-group">
                {{ form.status|as_crispy_field }}
            </div>

            <div class="form-group">{{ form.desc|as_crispy_field }}</div>

            <div class="form-group">
                <div class="file-drop-area">
                    {{ form.image|as_crispy_field }}</div>
            </div>

            <div class="form-group d-xl-flex justify-content-xl-center align-items-xl-center">
                <button class="btn" value="submit" type="submit" style="margin-right: 30px;background-color: rgb(66,255,0);color: rgb(255,255,255);">Salvar</button>
                <a href="{% url 'painel' %}"><button class="btn btn-danger" type="button" style="margin-right: 30px;background-color: rgb(242,11,11);">Cancelar</button></a>
            </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/Animated-Type-Heading.js' %}"></script>
    <script src="{% static 'js/Drag-and-Drop-File-Input.js' %}"></script>
    <script src="{% static 'js/Table-With-Search.js' %}"></script>
</body>

</html>
