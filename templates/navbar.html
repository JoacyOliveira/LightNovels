<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <!-- Start: Dark NavBar -->
    <div class="shadow-sm">
        <nav class="navbar navbar-light navbar-expand navigation-clean-button" style="height: 80px;background-color: #ffffff;color: #ffffff;">
            <div class="container-fluid"><a class="navbar-brand" href="{% url 'estante' %}" style="color: rgb(0,0,0);width: auto;height: auto;max-width: 170px;min-width: auto;">Novel Project</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1" style="color: rgba(255,255,255,0.5);">
                <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse d-xl-flex flex-grow-0 align-content-start" id="navcol-1" style="background-color: rgba(0,0,0,0);opacity: 1;filter: blur(0px);margin-bottom: 0px;">
                   <ul class="nav navbar-nav text-center d-flex d-sm-flex ml-auto justify-content-sm-center align-items-sm-center" style="width: 1000%;">
                        <li class="nav-item text-center d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center align-items-xl-center" role="presentation" style="width: 62%;">
                            <form class="form-inline d-lg-flex justify-content-lg-center align-items-lg-center" style="padding: 8px 18px;width: 100%;">
                                <input class="form-control search form-control" name="pesquisa" type="text" placeholder="Escreva aqui para procurar..." style="width: 100%;color: #000000;max-width: 300px;"></form>
                        </li>
                        <li class="nav-item text-center d-flex d-xl-flex align-items-center justify-content-xl-center align-items-xl-center" role="presentation" style="padding: 8px 18px;padding-left: 0px;width: 90px;margin-left: 18px;">
                            <div class="nav-item dropleft d-flex justify-content-center" style="width: 90px;">

                                {% if user.is_authenticated %}
                                <a class="dropdown-toggle d-xl-flex justify-content-xl-center align-items-xl-center" data-toggle="dropdown" aria-expanded="false" href="#" style="color: rgb(0,0,0);width: auto;">{% if user.is_authenticated %} {{ user.get_username }} {% else %} Menu {% endif %}</a>
                                    <img class="rounded-circle" src="{{ user.profile.image.url}}" style="margin-left:10px;width: 40px;heigth:40px"></a>
                                {% else %}
                                <a class="dropdown-toggle d-xl-flex justify-content-xl-center align-items-xl-center" data-toggle="dropdown" aria-expanded="false" href="#" style="color: rgb(0,0,0);width: auto;">Menu</a>
                                {% endif %}
                                <div class="dropdown-menu" role="menu">
                                    {% if user.is_authenticated %}
                                    <a class="dropdown-item" role="presentation" href="{% url 'profile' %}">Perfil</a>
                                    <a class="dropdown-item" role="presentation" href="{% url 'estante' %}">Estante</a>
                                    <a class="dropdown-item" role="presentation" href="{% url 'painel' %}">Painel</a>
                                    <a class="dropdown-item" role="presentation" href="{% url 'logout' %}">Sair</a>
                                    {% else %}
                                    <a class="dropdown-item" role="presentation" href="{% url 'login' %}">Entrar</a></div>
                                    {% endif %}
                            </div>
                        </li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    <!-- End: Dark NavBar -->

    {% block main %}

    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/Profile-Edit-Form.js"></script>
</body>

</html>
