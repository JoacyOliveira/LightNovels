{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Novels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/Animated-Type-Heading.css' %}">

<body>

<form method="POST">
    {% csrf_token %}

        <div class="container">

            <div class="intro">
                <h2 class="text-center">Você Deseja Deletar?</h2>
                <h4 class="text-center">{{novel.name}}</h4>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" value="submit" type="submit" style="background-color: #ff0808;">Sim</button>
                <a class="btn btn-light" role="button" href="{% url 'painel' %}">Não</a></div>

        </div>
    </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
